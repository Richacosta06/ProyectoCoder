<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web de Parenly, aplicación web y móvil para gestión y control de centros educativos, guarderías y preescolares.">
    <meta name="keywords" content="Registro, Crear Cuenta, Preescolar, Guardería, Colegios, Aplicación, Android, Ios, Sistema de Gestión de Centros Educativos, software de gestión escolar, Transporte Escolar, elearning, ">
    <title>Regístrate Parenly</title>
    <link rel="icon" type="image/x-icon" href="../build/img/logo_parely.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../build/css/parenly.css">
</head>
<body>
    <header class="header pt-3"> 
        <!-- Responsive navigation bar, mobile hamburger menu -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-5"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../build/img/logo_parenly.webp" alt="Logo Parely" width="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class=" collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold text-uppercase active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold text-uppercase" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold text-uppercase" href="precios.html">Precios</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="btn btn-success bg-light text-primary fw-bold mx-2 px-4 text-uppercase" href="sesion.html">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item py-2">
                            <a class="btn btn-success mx-2 px-4 fw-bold text-uppercase" href="registro.html">REGISTRO</a> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 

       <!-- top announcement bar --> 
        <div class="anuncio container-fluid">
            <div class="contenido-anuncio">
                <a class="text-white text-decoration-none" href="#registro">
                <p>¡REGÍSTRATE AHORA! </a>  
                y OBTÉN <span class="resaltar">1 AÑO GRATIS</span></p>
            </div>
        </div>    


    </header>

    <main>
        <h1 class="text-center mt-5">Regístrate</h1>
        <p class="text-center mb-5 fs-5" >Ingresa tus datos y te contactaremos para realizar validaciones y completar tu registro</p>
        <section class="container-xl  pb-5">
            <div class="form-contact row">
                <form class="mx-auto col-md-8 col-sm-8 col-lg-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control rounded-5" id="nombre" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="nombre_colegio" class="form-label">Nombre del Colegio</label>
                        <input type="text" class="form-control rounded-5" id="nombre_colegio" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-5" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control rounded-5" id="tel" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control rounded-5" id="direccion" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-success px-5 mt-5 fw-bold rounded-5 text-uppercase">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- app downloads -->
    <footer class="tiendas container-xl my-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img class="img-fluid" src="../build/img/seleccion_app_inclinado.webp" alt="imagen app" width="350">
            </div>
            <div class="col-md-4">
                <img class="logo mt-5 d-block mx-auto"  src="../build/img/logo_parenly.webp" src="logo">
                <p class="text-center fw-bold mt-5 fs-4">Descarga la aplicación y vive la experiencia Parenly</p>

                <div class="d-flex my-4">
                    <div class="col text-center">
                        <a href="#">
                            <img class="img-fluid" src="../build/img/Descarga_app_store.webp" alt="app store" width="150">
                        </a>
                    </div>
                    <div class="col text-center">
                        <a href="#">
                            <img class="img-fluid" src="../build/img/descarga_play_store.webp" alt="play store" width="160">
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-md-4 text-center">
                <img class="img-fluid" src="../build/img/calendario_app_inclinado.webp" alt="imagen app" width="350">
            </div>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
